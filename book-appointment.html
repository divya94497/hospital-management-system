<!DOCTYPE html>
<html lang="en">
<head><title>Book Appointment</title></head>
<body>
  <h2>Book Appointment</h2>
  <form id="bookForm">
    <input type="text" id="doctorId" placeholder="Doctor ID" required><br>
    <input type="text" id="date" placeholder="Date (YYYY-MM-DD)" required><br>
    <input type="text" id="time" placeholder="Time (e.g., 10:00 AM)" required><br>
    <button type="submit">Book</button>
  </form>

  <script>
    const token = localStorage.getItem('token');
    document.getElementById('bookForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch('http://localhost:5000/api/appointments/book', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': token },
        body: JSON.stringify({
          doctorId: doctorId.value,
          date: date.value,
          time: time.value
        })
      });
      alert(await res.text());
    });
  </script>
</body>
</html>
